<!DOCTYPE html>
<html>
  <head>
    <title>HTMLX Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <script src="htmlx.js"></script>

    <!-- Define the templates -->
    <template id="template-1">
      <div>
        <h2>Template 1</h2>
        <p>This is template 1 content.</p>
      </div>
    </template>

    <template id="template-2">
      <div>
        <h2>Template 2</h2>
        <p>This is template 2 content.</p>
      </div>
    </template>

    <template id="template-3">
      <div>
        <h2>Template 3</h2>
        <p>This is template 3 content.</p>
      </div>
    </template>

    <!-- Define the triggers -->
    <button
      lmx-trigger="click"
      lmx-target="#target-1"
      lmx-template-id="template-1"
    >
      Trigger 1
    </button>
    <button
      lmx-trigger="click"
      lmx-target="#target-2"
      lmx-template-id="template-2"
      lmx-condition="true"
    >
      Trigger 2
    </button>
    <button
      lmx-trigger="click"
      lmx-target="#target-3"
      lmx-template-id="template-3"
      lmx-condition="false"
    >
      Trigger 3
    </button>

    <!-- Define the targets -->
    <div id="target-1"></div>
    <div id="target-2"></div>
    <div id="target-3"></div>

    <!-- Add dynamic attributes -->
    <div
      lmx-dynamic-attribute="data-attribute"
      lmx-dynamic-attribute-value="value"
    >
      Dynamic attribute example
    </div>

    <!-- Add conditional rendering -->
    <div lmx-condition="true">Conditional rendering example</div>

    <!-- Add swap content -->
    <div id="swap-content"></div>

    <!-- Additional examples -->
    <template id="template-4">
      <div>
        <h2>Template 4</h2>
        <p>This is template 4 content with dynamic attributes.</p>
        <div lmx-dynamic-attribute="class" lmx-dynamic-attribute-value="dynamic-class">Dynamic Class Example</div>
      </div>
    </template>

    <button
      lmx-trigger="click"
      lmx-target="#target-4"
      lmx-template-id="template-4"
    >
      Trigger 4
    </button>
    <div id="target-4"></div>

    <template id="template-5">
      <div>
        <h2>Template 5</h2>
        <p>This is template 5 content with different swap types.</p>
      </div>
    </template>

    <button
      lmx-trigger="click"
      lmx-target="#target-5"
      lmx-template-id="template-5"
      lmx-swap-type="outerHTML"
    >
      Trigger 5 (outerHTML)
    </button>
    <button
      lmx-trigger="click"
      lmx-target="#target-5"
      lmx-template-id="template-5"
      lmx-swap-type="beforebegin"
    >
      Trigger 5 (beforebegin)
    </button>
    <button
      lmx-trigger="click"
      lmx-target="#target-5"
      lmx-template-id="template-5"
      lmx-swap-type="afterend"
    >
      Trigger 5 (afterend)
    </button>
    <div id="target-5"></div>

    <script>
      HTMLX.init();
    </script>
  </body>
</html>
